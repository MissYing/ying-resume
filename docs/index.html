<!DOCTYPE html><html><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>ying-resume</title><link href=/ying-resume/static/css/app.659148d43bb263b2662e83441dad2937.css rel=stylesheet></head><body><div id=app></div><script type=text/javascript src=/ying-resume/static/js/manifest.dfd67251e20a61e59fb2.js></script><script type=text/javascript src=/ying-resume/static/js/vendor.4a31fdc01f1e3c97bbab.js></script><script type=text/javascript src=/ying-resume/static/js/app.7692aa2108c4466a19db.js></script></body></html><script>// 计算root fontsize
  window.__setFontSize__ = (function (doc, win) {
    if (!IsPC()) { // 移动端
      var docEl = doc.documentElement,
      recalc = function () {
        var clientWidth = docEl.clientWidth
        if (!clientWidth) return
        docEl.style.fontSize = 16 * (clientWidth / 375) + 'px'
      }
      if (!doc.addEventListener) return
      doc.addEventListener('DOMContentLoaded', recalc, false)
      doc.addEventListener('resize', recalc, false)

      return recalc
    }
  })(document, window)

  function IsPC () { //判断是移动端还是pc
    var userAgentInfo = navigator.userAgent
    var Agents = ["Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod"]
    var flag = true
    for (var v = 0; v < Agents.length; v++) {
        if (userAgentInfo.indexOf(Agents[v]) > 0) {
            flag = false
            break
        }
    }
    return flag
  }
  // console.log(IsPC());</script>
